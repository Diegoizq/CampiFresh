<header>
    <nav>
      <!-- Logo -->
      <a [routerLink]="['/inicio']" class="logo">
        <img src="image-Photoroom.png" alt="Logo">
        <span>CampiFresh</span>

      </a>

      <!-- Botón hamburguesa -->
      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Menú -->
      <ul [class.active]="isMenuOpen" >
        <li *ngFor="let item of menuItems">
          <a *ngIf="roll && item.path!=='login'" [routerLink]="[item.path]"
             routerLinkActive="active"
             (click)="isMenuOpen = false">
            {{item.title}}

          </a>
          <a *ngIf="!roll && item.path!='/dashboard'" [routerLink]="[item.path]"
             routerLinkActive="active"
             (click)="isMenuOpen = false">
            {{item.title}}

          </a>




        </li>

        <div >
            @if (!estado) {
                <button class="bta nav-link btn"  routerLink="/login">Inicio Sesion</button>

            }
            @if(estado){
                <button class="nav-link btn btn-white"  (click)="logout()">logout</button>
            }
        </div>
      </ul>
    </nav>
  </header>
