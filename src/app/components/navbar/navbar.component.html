<html lang="en">
  <head>

    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>CampiFresh</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a routerLink="/home" class="nav-link" aria-current="page" href="#">Inicio</a>

                  <a routerLink="/productos" class="nav-link" href="#"> Productos</a>

                    <a routerLink="/usuarios" class="nav-link" aria-current="page" href="#">Usuarios</a>

            <li class="nav-item">
                  <a routerLink="" class="nav-link" href="#"> Promociones</a>
                </li>
            <li class="nav-item">
              <a routerLink="/servicios" class="nav-link" href="#">Conocenos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()" role="button">logout</a>
              </li>





            @if (!estado) {
                <div>
                    <li class="nav-item">
                        <a routerLink="/login" routerLinkActive="router-link-active" class="nav-link " href="#" role="button">Login</a>
                    </li>

                </div>
                <li class="nav-item">
                    <a routerLink="/Registrarse" class="nav-link">Registrarse</a>
                </li>

          </ul>
