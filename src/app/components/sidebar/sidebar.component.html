<div class="sidebar" [class.active]="isActive">
    <div class="sidebar-header">
        <h3>Dashboard</h3>
    </div>
    <ul class="sidebar-menu">
        <li>
            <a (click)="changeSection('productos')"
               class="sidebar-item"
               [class.active]="isCurrentSection('productos')">
                <i class="fas fa-box"></i>
                <span>Productos</span>
            </a>
        </li>
        <li>
            <a (click)="changeSection('usuarios')"
               class="sidebar-item"
               [class.active]="isCurrentSection('usuarios')">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
        </li>
    </ul>
</div>
