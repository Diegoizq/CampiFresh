<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
  </head>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr칩nico</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contrase침a" required>
            </div>
            <button (click)="login()"  type="button" class="btn btn-primary w-100">Entrar</button>
            <div class="mt-3 text-center">
              <a  routerLink="/registrate">Registrate</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </form>
</html>
