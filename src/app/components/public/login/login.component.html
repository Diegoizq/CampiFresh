
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Inicia sesión en tu cuenta</p>
        </div>
        <form [formGroup]="formLogin">
            <div  class="form-group">
                <label for="email">Correo Electrónico</label>
                <input formControlName="email" type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" name="password" placeholder="Tu contraseña" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-button" (click)="login()">
                Iniciar Sesión
            </button>
        </form>
        <div class="social-login">
            <p>O inicia sesión con</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div  class="register-link">
            <p>¿No tienes una cuenta? <a routerLink="/registrate">Regístrate aquí</a></p>
        </div>
    </div>
</div>
