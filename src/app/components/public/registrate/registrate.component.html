 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Registro</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h2>Crear Cuenta</h2>
          <p>Completa los siguientes datos para registrarte.</p>
        </div>
        <form [formGroup]="formRegister" (ngSubmit)="register()">
          <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre Completo">
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="nombre@ejemplo.com">
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
          </div>

          <div class="form-group mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="imagen" formControlName="imagen" placeholder="Enlace de la imagen">
          </div>

          <button type="submit" class="btn btn-primary w-100 login-button">Registrarse</button>
        </form>
        <div class="register-link mt-3">
          <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
