<div class="login-container">
    <div class="login-box register-box">
        <div class="login-header">
            <h2>Crear Cuenta</h2>
            <p>Únete a nuestra comunidad</p>
        </div>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">
                <i class="fas fa-phone input-icon"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="terms-conditions">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <button type="submit" class="login-button">
                Crear Cuenta
            </button>
        </form>
        <div class="social-login">
            <p>O regístrate con</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="register-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
  </div>
