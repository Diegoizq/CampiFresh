<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body class="bg-info">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow-sm" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Crear Cuenta</h5>
          <form [formGroup]="formRegister" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre Completo">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label"> imagen</label>
                <input type="text" class="form-control" id="imagen" formControlName="imagen" placeholder=" link imagen">
              </div>

            <button  type="submit" class="btn btn-primary w-100">Registrarse</button>

            <div class="mt-3 text-center">
              <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
